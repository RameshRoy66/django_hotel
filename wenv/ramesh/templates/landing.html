    <!-- Top Destinations Section -->
    <section class="py-5 bg-white text-center">
      <div class="container">
        <h2 class="mb-5 text-primary" id="packages" tabindex="0">Top Destinations</h2>
        <div class="row g-4">
          {%for r in data %}
          <div class="col-md-4">
      <a claas="a" href="details?id={{r.id}}">

            <div class="card shadow-sm h-100" style="transform: translateZ(0);">
              <img
                src="{{r.image.url}}"
                class="card-img-top"
                alt="{{r.name}}"
                loading="lazy"
                style="object-fit: cover; height: 220px"
              />
              <div class="card-body">
                <h5 class="card-title">{{r.name}}</h5>
                <p
                  class="card-text text-truncate"
                  style="max-height: 3.6em; overflow: hidden"
                >
                  {{r.description}}
                </p>
                <p class="text-primary">Rs.{{r.price}} -/only</p>
              <a href="book?id={{r.id}}" class="btn btn-primary btn-lg">Book Now</a>


              </div>
            </div>
          </a>
          </div>
          {%endfor%}
        </div>
