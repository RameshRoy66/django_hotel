{% include 'navbar.html' %}
    <section class="py-5 bg-white text-center">

<div class="container py-5 mt-5">
  <h2 class="text-center mb-4 text-primary">Top Travel Destinations</h2>
  <div class="row g-4">
    {% for r in data %}
    <div class="col-md-4">
      <a claas="a" href="details?id={{r.id}}">
      <div class="card shadow-sm h-100" style="transform: translateZ(0);">
        <img
          src="{{ r.image.url }}"
          class="card-img-top"
          alt="{{ r.name }}"
          style="object-fit: cover; height: 220px"
        /> 
        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text">{{ r.description }}</p>
          <p class="text-primary">Rs.{{r.price}} -/only</p>
          <a href="book?id={{r.id}}" class="btn btn-primary btn-lg">Book Now</a>

        </div>
      </div>
    </a>
    </div>
    {% endfor %}
  </div>
</div>
</section>
