{% include 'panel_head.html' %}
<main class="content" id="content" role="main">
  <div class="container-fluid">
    <h4 class="fw-bold mb-4 position-relative d-inline-block">
      Bookings List
      <span
        style="
          position: absolute;
          left: 0;
          bottom: 0;
          width: 80px;
          height: 4px;
          background: #0d6efd;
          border-radius: 2px;
        "
      ></span>
    </h4>
    <div class="table-responsive shadow rounded p-3">
      <table id="example" class="table table-bordered align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Customer Name</th>
            <th>Package</th>
            <th>Booking Date</th>
            <th>Status</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for r in data%}
          <tr>
            <td>{{forloop.counter }}</td>
            <td>{{r.name}}</td>
            <td>{{r.place}}</td>
            <td>{{r.date}}</td>
            <td>
              <span class="badge bg-success d-flex align-items-center"
                ><i class="bi bi-check-circle-fill me-1"></i> Confirmed</span
              >
            </td>
            <td>₹ {{r.place_price }}</td>
          </tr>
          {% endfor %}
