<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | WanderScape</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 15px;
      }

      .card-register {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        padding: 30px;
        transition: 0.3s ease-in-out;
      }

      .card-register h2 {
        font-weight: 700;
        margin-bottom: 25px;
        color: #764ba2;
        text-align: center;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 1rem;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        border-color: #764ba2;
      }

      .btn-primary {
        background: linear-gradient(135deg, #764ba2, #667eea);
        border: none;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 10px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #5a2e91, #4a3281);
      }

      .login-link {
        margin-top: 18px;
        font-size: 0.95rem;
        text-align: center;
      }

      .login-link a {
        color: #764ba2;
        font-weight: 600;
        text-decoration: none;
      }

      @media (max-width: 576px) {
        .row .col-md-6 {
          flex: 0 0 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-register">
      <h2>Create Account</h2>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}
      <form method="POST" action="register">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control"
              value="{{ first_name|default:'' }}"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form-control"
              value="{{ last_name|default:'' }}"
              required
            />
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              value="{{ username|default:'' }}"
              required
            />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              value="{{ email|default:'' }}"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              value="{{ password|default:'' }}"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-primary mt-2">Reset</button>
          </div>
        </div>
      </form>
      <div class="login-link">
        Already have an account? <a href="login">Login here</a>
      </div>
      <div class="login-link mt-4">Take Home<a href="/"> Click Here</a></div>
    </div>
  </body>
</html>
