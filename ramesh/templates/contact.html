{% include 'navbar.html' %}

<style>
  .contact-hero {
    background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64') no-repeat center center/cover;
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    position: relative;
    text-shadow: 2px 2px 8px #000;
  }

  .contact-card {
    margin-top: -100px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 40px;
    color: #000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #0d6efd;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
  }
</style>

<!-- Hero Banner -->
<section class="contact-hero text-center">
  <div>
    <h1 class="display-4 fw-bold">Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="contact-card">
        <h3 class="mb-4 text-primary text-center">Get In Touch</h3>
{% if rmessage %}
  <div class="alert alert-warning message" role="alert">{{ rmessage }}</div>
{% endif %}

        <form method="post" action="contact_page">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Your Name"  value="{{request.user.get_full_name}}">
              <input type="hidden" name="uid" class="form-control" placeholder="Your Name" required value="{{request.user.id}}">
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Your Email" required value="{{request.user.email}}">
            </div>
            <div class="col-md-12">
              <input type="text" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-md-12">
              <textarea name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg mt-3">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Google Map Embed -->
<section class="container my-5 mb-5">
  <h4 class="text-center mb-4 text-secondary">Our Location</h4>
<iframe class="mb-5" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.7840764390307!2d78.43282217493639!3d17.45458808344414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c6974f122d%3A0xb6fa63a2ae6099ba!2sTrans%20Global%20Geomatics%20Pvt%20Ltd!5e1!3m2!1sen!2sin!4v1749378761520!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></section>
