{% include 'navbar.html' %}

<style>
  .hero-section {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  .hero-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(70%);
  }

  .glass-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 40px;
    max-width: 600px;
    color: black;
    text-align: center;
  }

  .glass-card h2 {
    color: black;
    font-weight: bold;
  }

  .glass-card .btn {
    margin-top: 20px;
  }
</style>

<section class="hero-section">
  <img src="{{ data.image.url }}" alt="{{ data.name }}">

  <div class="glass-card shadow">
    <h2>{{ data.name }}</h2>
    <p class="fs-5 ">{{ data.description }}</p>
    <h4 class="text-primary mt-3">Price: â‚¹{{ data.price }} / only</h4>
              <a href="book?id={{data.id}}" class="btn btn-primary btn-lg">Book Now</a>
  </div>
</section>
