<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | Travel Booking</title>

  <!-- Theme Initialization Script (prevents flicker) -->
  <script>
    if (localStorage.getItem('theme') === 'dark' || !localStorage.getItem('theme')) {
      document.documentElement.classList.add('dark-theme');
    }
  </script>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">


  <style>
    /* LIGHT/DARK THEME STYLES â€” using html.dark-theme now instead of body */

    body {
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark-theme body {
      background-color: #121212;
      color: #ddd;
    }

    header.navbar-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: #212121;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 1050;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    html:not(.dark-theme) header.navbar-top {
      background-color: #fff;
      color: #212529;
      border-bottom: 1px solid #ddd;
    }

    header.navbar-top .toggle-btn,
    header.navbar-top .theme-btn {
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      margin-right: 1rem;
      transition: filter 0.3s ease;
    }

    header.navbar-top .toggle-btn:hover,
    header.navbar-top .theme-btn:hover {
      filter: brightness(0.7);
    }

    header.navbar-top .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
      flex-grow: 1;
      color: inherit;
      text-decoration: none;
    }

    .wrapper {
      display: flex;
      padding-top: 56px;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    .sidebar {
      background-color: #121212;
      color: #eee;
      width: 250px;
      transition: width 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 56px;
      left: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 1040;
    }

    html:not(.dark-theme) .sidebar {
      background-color: #fefefe;
      color: #212529;
      border-right: 1px solid #ddd;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar .logo {
      height: 56px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      background-color: #181818;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    html:not(.dark-theme) .sidebar .logo {
      background-color: #fff;
      border-color: #ddd;
    }

    .sidebar .logo img {
      max-height: 40px;
      max-width: 100%;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .logo img.full-logo {
      display: none;
    }

    .sidebar.collapsed .logo img.icon-logo {
      display: block;
      margin: 0 auto;
      max-height: 32px;
    }

    .sidebar .logo img.icon-logo {
      display: none;
    }

    .sidebar nav {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding-top: 0.5rem;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 0.85rem 1.5rem;
      color: inherit;
      text-decoration: none;
      font-size: 1rem;
      border-left: 4px solid transparent;
      transition: background-color 0.2s ease, border-left-color 0.2s ease, color 0.3s ease;
      white-space: nowrap;
    }

    .sidebar nav a i {
      font-size: 1.25rem;
      margin-right: 1rem;
      min-width: 24px;
      text-align: center;
      color: inherit;
      transition: color 0.2s ease;
    }

    .sidebar nav a:hover {
      background-color: rgba(0,0,0,0.15);
      border-left-color: #0d6efd;
      color: #0d6efd;
    }

    .sidebar nav a.active {
      background-color: #0d6efd;
      color: white !important;
      border-left-color: #0d6efd;
    }

    .sidebar nav a.active i {
      color: white !important;
    }

    .sidebar.collapsed nav a span {
      display: none;
    }

    .sidebar.collapsed nav a i {
      margin-right: 0;
      width: 100%;
      text-align: center;
    }

    main.content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      min-height: calc(100vh - 56px);
      box-sizing: border-box;
      color: #212529;
    }

    main.content.collapsed {
      margin-left: 70px;
    }

    html.dark-theme main.content {
      background-color: #1e1e1e;
      color: #ddd;
    }

    .card {
      border: none;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      border-radius: 0.5rem;
      background-color: white;
      color: #212529;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark-theme .card {
      background-color: #292929;
      color: #ddd;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    tbody tr:hover {
      background-color: #f0f8ff;
      transition: background-color 0.2s ease;
    }

    html.dark-theme tbody tr:hover {
      background-color: #3a3a3a;
    }

    .badge {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark-theme .badge.bg-success {
      background-color: #28a745 !important;
    }

    html.dark-theme .badge.bg-warning {
      background-color: #ffc107 !important;
      color: #212529 !important;
    }

    html.dark-theme .badge.bg-danger {
      background-color: #dc3545 !important;
    }

    html.dark-theme .modal-content {
      background-color: #2a2a2a;
      color: #ddd;
      border: 1px solid #444;
    }

    html.dark-theme .modal-header,
    html.dark-theme .modal-footer {
      border-color: #444;
    }

    html.dark-theme .modal-header .btn-close {
      filter: invert(1);
    }

    html.dark-theme .form-control {
      background-color: #1e1e1e;
      color: #ddd;
      border: 1px solid #555;
    }

    html.dark-theme .form-control::placeholder {
      color: #aaa;
    }

    html.dark-theme .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }
  </style>
</head>
<body>
