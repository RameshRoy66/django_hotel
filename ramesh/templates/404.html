<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/bg-stars.png') repeat;
      animation: moveStars 100s linear infinite;
      position: absolute;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px #ff00cc, 0 0 30px #ff00cc, 0 0 60px #ff00cc;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe0;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff00cc; }
      100% { text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc; }
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #ff0080;
      animation: pulse 1.5s infinite;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .planet {
      width: 200px;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/4040/4040728.png" class="planet" alt="planet" />
    <h1>404</h1>
    <h2>Lost in the digital cosmos. Page not found!</h2>
    <button class="btn" onclick="window.location.href='/'">üåç Take Me Home</button>
  </div>
</body>
</html>
