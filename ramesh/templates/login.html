<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WanderScape | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #2c2c2c;
      }
      .auth-wrapper {
        background: #fff;
        width: 420px;
        border-radius: 20px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
        padding: 40px 35px 30px;
        user-select: none;
        text-align: center;
      }
      .auth-header {
        background: linear-gradient(135deg, #764ba2, #667eea);
        padding: 25px;
        color: white;
        font-weight: 700;
        font-size: 2.4rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        border-radius: 20px 20px 0 0;
        box-shadow: inset 0 -4px 10px rgba(0, 0, 0, 0.15);
        margin: -40px -35px 35px;
      }
      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #444;
      }
      input.form-control {
        border: 1.8px solid #ccc;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-shadow: none;
      }
      input.form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        outline: none;
      }
      button.btn-primary {
        background: linear-gradient(135deg, #764ba2, #667eea);
        border: none;
        width: 100%;
        padding: 14px 0;
        font-size: 1.15rem;
        border-radius: 12px;
        font-weight: 700;
        color: white;
        transition: background 0.4s ease, transform 0.3s ease;
        box-shadow: 0 8px 15px rgba(118, 75, 162, 0.4);
        cursor: pointer;
      }
      button.btn-primary:hover {
        background: linear-gradient(135deg, #5a2e91, #4a3281);
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(74, 50, 129, 0.6);
      }
      .toggle-text {
        margin-top: 22px;
        color: #555;
        font-weight: 500;
        font-size: 0.95rem;
        user-select: none;
      }
      .toggle-text a {
        color: #764ba2;
        font-weight: 700;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .toggle-text a:hover {
        color: #667eea;
        text-decoration: none;
      }
      @media (max-width: 460px) {
        .auth-wrapper {
          width: 90vw;
        }
        .auth-header {
          font-size: 1.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-wrapper shadow-lg" role="main" aria-label="Login form">
      <div class="auth-header">WanderScape</div>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning message" role="alert">{{ message }}</div>
      {% endfor %} {% endif %}

      <form action="login" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="loginEmail">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <div class="toggle-text mt-4">
          Don't have an account? <a href="register">Register here</a>
        </div>
      </form>
    </div>
  </body>
</html>
